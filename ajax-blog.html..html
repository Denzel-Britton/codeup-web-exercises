<script>
    (function() {
        "use strict";
        const blogPost = fetch("../data/blog.json")// if console log it will show a promise
    .then(function(response){ // use then to get a response
        if(!response.ok) { // if response fails is will alert
            alert("The request did not succeed!");
        // } else(response.ok); { // if the response succeeds alerts
        //     alert("The request did  succeed!");
	    }return response.json(); // the  promise in two arrays of the object  //is the method to get the body but it will be another promise
        }).then(function(data){ // use then to get the actual data 2 arrays and the objects inside
                console.log(data);
                // console.log(data[0].title); // get the first title in the console log
                for (let i = 0; i < data.length; i++) {   // use a loop to get both of the arrays in the objects inside
                    // console.log(data[i].title);  // console logs  both titles thru the loop
                    const blogContent = document.getElementById("post");
					blogContent.innerHTML += "<li> "+ data[i].title + '</li>'
						+"<br>" + data[i].content + "<br>"
						+ data[i].categories + "<br>"
						+ data[i].date ;

                }
            });

    })();
